<!DOCTYPE html><html lang="zh-Hant">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>妖怪診斷 2.0</title>
<link rel="stylesheet" href="style.css">
<link rel="preload" as="audio" href="assets/bgm.mp3">
<script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
<img src="assets/miko.png" class="miko" alt="巫女">
<section class="hero">
  <h1 id="headline" class="typeit">妖怪診斷：你內心潛藏哪種妖怪？</h1>
  <p class="subtagline">探索你是&nbsp;8&nbsp;種妖怪中的哪一種！</p>
  <button id="startBtn">開始診斷</button>
</section>
<section id="quiz" style="display:none;"><div id="question"></div><div id="options"></div></section>
<dialog id="eventModal"><p id="eventText"></p><button onclick="closeEvent()">OK</button></dialog>
<dialog id="dexModal"><h2>妖怪圖鑑</h2><div id="dexGrid"></div><button onclick="dexModal.close()">關閉</button></dialog>
<template id="dexCardTmpl"><figure class="dex-card"><img><figcaption><h4 class="name"></h4><p class="desc"></p></figcaption></figure></template>
<script src="script.js" defer></script>
</body></html>
